<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">

  <ul>
    <li v-for="(item,   i) in list">
      {{ i + 1 }} {{ item.nome }}
    </li>
  </ul>

</div>


<script>

   new Vue({
     el: '#app',
     data: {
       list: [
         {nome: 'Teste 1', idade: 16},
         {nome: 'Teste 2', idade: 17},
         {nome: 'Teste 3', idade: 18},
       ]
     },
   })



</script>
