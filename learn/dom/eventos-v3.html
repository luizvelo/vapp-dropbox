

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8">

<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar">Somar 1</button>
</div>

 <script>

     el: '#app',
     data: {
       contador: 0,
       x: 0,

     methods: {
       somar() {
         this.contador++;
       }
     }
   })

 </script>
