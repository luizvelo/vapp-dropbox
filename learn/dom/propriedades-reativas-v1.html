
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8">

<div id="app">
  <p>{{ titulo }}</p>
  <input type="text v" v-bind:value="titulo" v-on:input="titulo = $event.target.value">
  <input type="text v" v-model="titulo">

</div>

 <script>
   new Vue({
     el: '#app',
     data: {
       titulo: 'Usando VueJS'
     },
     methods: {}
   })

 </script>
