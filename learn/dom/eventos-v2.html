

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8">

<div id="app">
  <p>{{ contador }}</p>
  <button @click="contador++">Somar 1</button>
  <p v-ON:mousemove="atualizaXY">Mouse {{ x }} e {{ y }}</p>
</div>

 <script>
   new Vue({
     el: '#app',
     data: {
       contador: 0,
       x: 0,
       y: 0
     },
     methods: {
       atualizaXY(e) {
         const { clientX, clientY } = e;
         this.x = clientX;
         this.y = clientY;
       },

       somar(event) {
         console.log(event);
         this.contador++;
       }
     }
   })

 </script>
