
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<meta charset="UTF-8">

<div id="app">
  <p>{{ contador }}</p>
  <button @click="contador++">Somar 1</button>
  <input type="file" v-on:change="change"></input>
</div>

 <script>
   new Vue({
     el: '#app',
     data: {
       contador: 0
     },
     methods: {
      change(event) {
         alert('text')
       },
       somar(event) {
         console.log(event);
         this.contador++;
       }
     }
   })

 </script>
